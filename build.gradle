plugins {
    id 'groovy'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Elasticsearch 7.x java client
    implementation 'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.17.4'

    // Elasticsearch 8.x java client
    implementation "co.elastic.clients:elasticsearch-java:8.7.0"
    implementation "com.fasterxml.jackson.core:jackson-databind:2.14.2"

    implementation 'org.codehaus.groovy:groovy-all:3.0.11'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
